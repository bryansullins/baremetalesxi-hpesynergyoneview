---
# This resource is only available on HPE Synergy
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    # Set the name of a SAS Logical JBOD Attachment to run the playbook
    sas_logical_jbod_attachment_name: "logical-enclosure-SAS-Logical-Interconnect-Group-BDD-1-SLJA-1"

  tasks:
    - name: Gather facts about all SAS Logical JBOD Attachments
      oneview_sas_logical_jbod_attachment_facts:
        config: "{{ config }}"
      delegate_to: localhost

    - debug: var=sas_logical_jbod_attachments

    - name: Gather paginated, filtered and sorted facts about SAS Logical JBOD Attachment
      oneview_sas_logical_jbod_attachment_facts:
        config: "{{ config }}"
        params:
          start: 0
          count: 2
          sort: 'name:descending'
          filter: "state=Deployed"

    - debug: var=sas_logical_jbod_attachments

    - name: Gather facts about a SAS Logical JBOD Attachment by name
      oneview_sas_logical_jbod_attachment_facts:
        config: "{{ config }}"
        name: "{{ sas_logical_jbod_attachment_name }}"
      delegate_to: localhost

    - debug: var=sas_logical_jbod_attachments
