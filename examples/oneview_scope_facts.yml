---
# This resource is available for API version 300 or later.
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    # Set the name of a Scope to run the playbook
    scope_name: "MySampleScope"

  tasks:
    - name: Gather facts about all Scopes
      oneview_scope_facts:
        config: "{{ config }}"
      delegate_to: localhost

    - debug: var=scopes

    - name: Gather paginated, filtered and sorted facts about Scopes
      oneview_scope_facts:
        config: "{{ config }}"
        params:
          start: 0
          count: 3
          sort: name:ascending
          query: name eq 'SampleScope'
      delegate_to: localhost

    - debug: var=scopes

    - name: Gather facts about a Scope by name
      oneview_scope_facts:
        config: "{{ config }}"
        name: "{{ scope_name }}"
      delegate_to: localhost

    - debug: var=scopes
