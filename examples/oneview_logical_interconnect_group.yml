---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    # Inform the permitted Interconnect Type URI to configure Interconnect Map
    permitted_interconnect_type_name: 'Virtual Connect SE 32Gb FC Module for Synergy'
    scope_uris:
      - '/rest/scopes/d0324c4b-56c9-485b-b7dd-8f6218a4b5bb'
      - '/rest/scopes/9422ce05-dc39-4358-b723-c8c825eae412'
  tasks:
    - name: Create a Logical Interconnect Group
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        state: present
        data:
          name: 'Test Logical Interconnect Group'
          uplinkSets: []
          enclosureType: 'SY12000'
          interconnectBaySet: 3    
          enclosureIndexes: [1, 2]
          redundancyType: "HighlyAvailable"
          interconnectMapTemplate:
            interconnectMapEntryTemplates:
              - logicalDownlinkUri: ~
                logicalLocation:
                    locationEntries:
                        - relativeValue: 3
                          type: "Bay"
                        - relativeValue: 6
                          type: "Bay"
                permittedInterconnectTypeName: '{{ permitted_interconnect_type_name }}'
                # Alternatively you can inform permittedInterconnectTypeUri
      delegate_to: localhost
 
    - name: Do nothing with the Logical Interconnect Group when no changes are provided
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        state: present
        data:
          name: 'Test Logical Interconnect Group'
          enclosureType: 'SY12000'
      delegate_to: localhost

    - name: Update the Logical Interconnect Group by adding an uplink set "e23 uplink set" with an Ethernet network
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        state: present
        data:
          name: 'Test Logical Interconnect Group'
          uplinkSets:
            - name: 'e23 uplink set'
              mode: 'Auto'
              networkType: 'Ethernet'
              networkUris:
                - '/rest/ethernet-networks/b2be27ec-ae31-41cb-9f92-ff6da5905abc'
              logicalPortConfigInfos:
                - desiredSpeed: 'Auto'
                  logicalLocation:
                      locationEntries:
                        - relativeValue: 1
                          type: "Bay"
                        - relativeValue: 23
                          type: "Port"
                        - relativeValue: 1
                          type: "Enclosure"
      delegate_to: localhost
# Below task is supported only with OneView 3.10
    - name: Update the Logical Interconnect Group with two scopes
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        state: present
        data:
          name: 'Test Logical Interconnect Group'
          scopeUris: "{{ scope_uris }}"
      delegate_to: localhost

    - name: Rename the Logical Interconnect Group to 'Updated Logical Interconnect Group'
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        state: present
        data:
          name: 'Test Logical Interconnect Group'
          newName: 'Updated Logical Interconnect Group'
      delegate_to: localhost

    - name: Delete the Logical Interconnect Group
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        state: absent
        data:
          name: 'Updated Logical Interconnect Group'
      delegate_to: localhost
      register: deleted

    - name: Do nothing when the Logical Interconnect Group is absent
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        state: absent
        data:
          name: 'Updated Logical Interconnect Group'
      delegate_to: localhost
      register: deleted
